<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title>Metodos Numericos</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Chartist -->
        <link rel="stylesheet" href="libs/chartist/chartist.min.css">
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="view hm-stylish-strong">
                <img src="img_newton.jpg" class="img-fluid" alt="">
                <div class="mask flex-center">
                    <h1 class="white-text">Metodo de Newton Raphson.</h1>
                </div>
            </div>
            
            <br>
            <br>
            <br>
            
            <div class="row" align="center">
                <div class="col-md-4">
                    <h2 class="blue-text">Ingrese los valores:</h2>
                    <br>
                    <br>
                    <label>Ecuación original</label>
                    <input   style="text-align:center;" placeholder="ecuación"  align="center" type="text" id="ecuacion" class="form-control">
                    <br>
                    <label>Guess inicial</label>
                    <input   style="text-align:center;" placeholder="Xo" type="text" id="guess" class="form-control number">
                    <br>
                    <a class="btn btn-default btn-lg" id="btn_calc">Calcular Raiz <i class="fa fa-magic right"></i></a>
                </div>
                
                <div class="col-md-8" align="center">
                    <div class="ct-chart ct-major-third"></div>
                    <h3>La raiz es:</h3>
                    <br>
                    <h2>&fnof;( <i id="raiz">raiz</i> ) =  <i id="real">0</i> </h2>
                </div>
            </div>
            <div class="row" align="center">
                <br>
                <a href="index.html" class="btn btn-unique btn btn-default" >Back<i class="fa fa-undo right"></i></a>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/tether.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Chartist -->
        <script src="libs/chartist/chartist.min.js" ></script>
        <!-- MathJs -->
        <script src="js/math.min.js" type="text/javascript"></script>
        <!-- Eccuación -->
        <script type="text/javascript" src="js/function_newton.js"></script>
        <!-- Main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
