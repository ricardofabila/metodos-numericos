<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title>Metodos Numericos</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Chartist -->
        <link rel="stylesheet" href="libs/chartist/chartist.min.css">
        <!-- Your custom styles (optional) -->
        <link href="css/style_line.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="view hm-stylish-strong">
                <img src="img_newton.jpg" class="img-fluid" alt="">
                <div class="mask flex-center">
                    <h1 class="white-text">Metodo de Simpson.</h1>
                </div>
            </div>
            
            <br>
            <br>
            <br>
            
            <div class="row" align="center">
                <div class="col-md-4">
                    <h2 class="blue-text">Ingrese los valores:</h2>
                    <br>
                    <br>
                    <label>Ecuación a integrar</label>
                    <input   style="text-align:center;" placeholder="x^2"  align="center" type="text" id="ecuacion" class="form-control" value="x^2">
                    <br>
                    <label>Limite inferior</label>
                    <input   style="text-align:center;" placeholder="0" type="text" id="inferior" class="form-control" value="0">
                    <br>
                    <label>Limite superior</label>
                    <input style="text-align:center;" placeholder="1" type="text" id="superior" class="form-control" value="1">
                    <br>
                    <label>Numero de iteraciones (debe ser multiplo de 3)</label>
                    <input style="text-align:center;" placeholder="10" type="text" id="n" class="form-control number" value="8">
                    <br>
                    <a class="btn btn-default btn-lg" id="btn_calc">Calcular &int; f(x) dx</a>
                </div>
                
                <div class="col-md-8" align="center">
                    <div class="ct-chart ct-major-third"></div>
                    <h3>El area bajo la curva es:</h3>
                    <br>
                    <h2>&int; = <i id="area">0</i> </h2>
                </div>
            </div>
            <div class="row" align="center">
                <br>
                <a href="integracion.html" class="btn btn-unique btn btn-default" >Back<i class="fa fa-undo right"></i></a>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/tether.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Chartist -->
        <script src="libs/chartist/chartist.min.js" ></script>
        <!-- MathJs -->
        <script src="js/math.min.js" type="text/javascript"></script>
        <!-- Eccuación -->
        <script type="text/javascript" src="js/int_simpson_3_8.js"></script>
        <!-- Main -->
        <script type="text/javascript" src="js/main_int_simpson_3_8.js"></script>
    </body>
</html>
