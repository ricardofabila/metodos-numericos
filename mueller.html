<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <title>Metodos Numericos</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Chartist -->
        <link rel="stylesheet" href="libs/chartist/chartist.min.css">
    </head>
    <body>
        <div class="container">
            <div class="view hm-stylish-strong">
                <img  style="width: 100%; height: 350px;" src= "img_circuito.jpg" class="img-fluid" alt="">
                <div class="mask flex-center">
                    <h1 class="white-text">Metodo de Mueller</h1>
                </div>
            </div>
            
            <br>
            <br>
            <br>
            
            <div class="row" align="center">
                <div class="col-md-4">
                    <h2 class="blue-text">Ingrese los valores:</h2>
                    <br>
                    <br>
                    <label>Ecuación</label>
                    <input style="text-align:center;" placeholder="ax^2 + bx + c"  align="center" type="text" id="ecuacion" class="form-control">
                    <br>
                    <label>Primer punto</label>
                    <input style="text-align:center;" placeholder="Xo"  align="center" type="text" id="Xo" class="form-control number" value="4.5">
                    <br>
                    <label>Segundo punto</label>
                    <input style="text-align:center;" placeholder="X1" type="text" id="X1" class="form-control number">
                    <br>
                    <label>Tercer punto</label>
                    <input style="text-align:center;" placeholder="X2" type="text" id="X2" class="form-control number">
                    <br>
                    <label>Error deseado (en procentaje)</label>
                    <input style="text-align:center;" placeholder="0.01%" type="text" id="deseado" class="form-control number">
                    <br><br>
                    <a class="btn btn-default btn-lg" id="btn_graficar">Graficar</a>
                    <a class="btn btn-default btn-lg" id="btn_calc_raiz">Calcular<i class="fa fa-magic right"></i></a>
                </div>
                
                <<div class="col-md-8" align="center">
                    <div class="ct-chart ct-major-third"></div>
                    <h3>La raiz es:</h3>
                    <br>
                    <h2>&fnof;( <i id="raiz">raiz</i> ) =  <i id="real">0</i> </h2>
                    <h2>El error es: <i id="error">0</i> %</h2>
                </div>
            </div>
            <div class="row" align="center">
                <br>
                <a href="index.html"  class="btn btn-unique btn btn-default" >Back<i class="fa fa-undo right"></i></a>
            </div>
        </div>
        
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/tether.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Chartist -->
        <script src="libs/chartist/chartist.min.js" ></script>
        <!-- MathJs -->
        <script src="js/math.min.js" type="text/javascript"></script>
        <!-- Eccuación -->
        <script type="text/javascript" src="js/mueller.js"></script>
        <!-- Main -->
        <script type="text/javascript" src="js/main_mueller.js"></script>
    </body>
</html>
